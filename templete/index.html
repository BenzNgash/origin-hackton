<!DOCTYPE html>
<html>
    <title>Diabetes Prediction</title>
    <header>Diabetes WEB APP</header>
    <body>
        {% if prediction is not none%}
        <h1>Prediction: {{prediction}}</h1>
        {% endif%}
        <form method="POST">
            <label for="feature2">Gender </label><br><br>
			<input type="number" name="feature2" required ><br>
			<label for="feature3">Age </label><br><br>
			<input type="number", name="feature3" required ><br>
			<label for="feature100">Urea</label><br><br>
			<input type="number" name="feature100" ><br>
			<label for="feature4">Creatinine </label><br><br>
			<input type="number" name="feature4" required ><br>
			<label for="feature5">Ubranization </label><br><br>
			<input type="number", name="feature5" required ><br>
			<label for="feature6">HBA1C </label><br><br>
			<input type="number" name="feature6" required><br>
			<label for="feature7">Cholestral</label><br><br>
			<input type="number", name="feature7" required><br>
			<label for="feature8">Triglycerides</label><br><br>
			<input type="number" name="feature8" required><br>
			<label for="feature9">High-Density Lipoprotein</label><br><br>
			<input type="number" name="feature9" required ><br>
			<label for="feature10">Low-Density Lipoprotein </label><br><br>
			<input type="number" name="feature10" required><br>
			<label for="feature11">Very-Low Lipoprotein</label><br><br>
			<input type="number" name="feature11" required ><br>
			<label for="feature12">Body Mass Index </label><br><br>
			<input type="number" name="feature12" required><br>
			<label for="feature13">Class </label><br><br>
			<input type="number" name="feature13" required><br><br><br>
            
			<button>Predict</button>
        </form>
    </body>
</html>
