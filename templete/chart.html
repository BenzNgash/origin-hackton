<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart with User Input</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h2>Enter Data to Plot the Chart</h2>

    <!-- Form for user inputs -->
    <form id="dataForm">
        <label for="red">Red:</label>
        <input type="number" id="red" name="red" required><br><br>

        <label for="blue">Blue:</label>
        <input type="number" id="blue" name="blue" required><br><br>

        <label for="yellow">Yellow:</label>
        <input type="number" id="yellow" name="yellow" required><br><br>

        <label for="green">Green:</label>
        <input type="number" id="green" name="green" required><br><br>

        <label for="purple">Purple:</label>
        <input type="number" id="purple" name="purple" required><br><br>

        <label for="orange">Orange:</label>
        <input type="number" id="orange" name="orange" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Canvas for the chart -->
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Initialize an empty chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [0, 0, 0, 0, 0, 0], // Initial empty data
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Handle form submission to update chart data
        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Collect values from form inputs
            const red = parseFloat(document.getElementById('red').value);
            const blue = parseFloat(document.getElementById('blue').value);
            const yellow = parseFloat(document.getElementById('yellow').value);
            const green = parseFloat(document.getElementById('green').value);
            const purple = parseFloat(document.getElementById('purple').value);
            const orange = parseFloat(document.getElementById('orange').value);

            // Update chart data
            chart.data.datasets[0].data = [red, blue, yellow, green, purple, orange];
            chart.update(); // Re-render the chart with new data
        });
    </script>

</body>
</html>
